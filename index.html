<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Lyft</title>
</head>
<body>
    <div id="show" class="row back">
        <div class="row end align-items-end">
            <div class="col-3 offset-5 "><img class="top-image" src="assets/images/logo-white.png" alt="">
            </div>
            
            <div class="col-4 offset-3">
                <button type="button" class="btn btn-light bg-light text-danger">LOG IN</button>
            </div>
            <div class="col-3">
                <button id="sing-up" type="button" class="btn btn-light bg-light text-danger">SIGN UP</button>
            </div>
        </div>
    </div>
        <div id="screen" class="logo"></div>
        <section id="phone-form">
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-light col-1 arrow-left"><i class="fas fa-angle-left"></i></button>
                </div>
                <div class="col-6">
                        <h3 class="title">Sign Up</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-7">
                    <h5>Join now for free ride credit</h5>
                </div>
            </div>
            <br>
            <div class="input-group mb-3">
  <div class="input-group-prepend">
    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</button>
    <div class="dropdown-menu">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
      <div role="separator" class="dropdown-divider"></div>
      <a class="dropdown-item" href="#">Separated link</a>
    </div>
  </div>
  <input type="text" class="form-control" aria-label="Text input with dropdown button">
</div>
        </section>
        
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="js/app.js"></script>
